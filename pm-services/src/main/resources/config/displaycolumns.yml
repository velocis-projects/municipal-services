   - applicationType: ROADCUTNOC
     roles: [JE]
     colunmNames: select EA.noc_number "applicationId",EA.applicant_name "applicantName",EA.application_status "applicationStatus" from egpm_noc_application_detail ED inner join egpm_noc_application EA on ED.application_uuid=EA.application_uuid WHERE EA.application_type='ROADCUTNOC' AND EA.application_status in ('INITIATED','REASSIGNTOJE','RESENT') AND ED.is_active=TRUE AND EA.is_active=TRUE  ORDER BY EA.created_time desc

   - applicationType: ROADCUTNOC
     roles: [SDO]
     colunmNames: select EA.noc_number "applicationId",EA.applicant_name "applicantName",EA.application_status "applicationStatus" from egpm_noc_application_detail ED inner join egpm_noc_application EA on ED.application_uuid=EA.application_uuid WHERE EA.application_type='ROADCUTNOC' AND EA.application_status in ('REASSIGNTOSDO','REVIEWSDO') AND ED.is_active=TRUE AND EA.is_active=TRUE ORDER BY EA.created_time desc

   - applicationType: ROADCUTNOC
     roles: [EE]
     colunmNames: select EA.noc_number "applicationId",EA.applicant_name "applicantName",EA.application_status "applicationStatus" from egpm_noc_application_detail ED inner join egpm_noc_application EA on ED.application_uuid=EA.application_uuid WHERE EA.application_type='ROADCUTNOC' AND EA.application_status in ('REVIEWOFEE','REASSIGNTOEE') AND ED.is_active=TRUE AND EA.is_active=TRUE ORDER BY EA.created_time desc

   - applicationType: ROADCUTNOC
     roles: [SE]
     colunmNames: select EA.noc_number "applicationId",EA.applicant_name "applicantName",EA.application_status "applicationStatus" from egpm_noc_application_detail ED inner join egpm_noc_application EA on ED.application_uuid=EA.application_uuid WHERE EA.application_type='ROADCUTNOC' AND EA.application_status in ('REASSIGNTOSE','REVIEWOFSE') AND ED.is_active=TRUE AND EA.is_active=TRUE ORDER BY EA.created_time desc
     
   - applicationType: ROADCUTNOC
     roles: [CE]
     colunmNames: select EA.noc_number "applicationId",EA.applicant_name "applicantName",EA.application_status "applicationStatus" from egpm_noc_application_detail ED inner join egpm_noc_application EA on ED.application_uuid=EA.application_uuid WHERE EA.application_type='ROADCUTNOC' AND EA.application_status in ('PENDINGAPRROVAL') AND ED.is_active=TRUE AND EA.is_active=TRUE ORDER BY EA.created_time desc
     
   - applicationType: ROADCUTNOC
     roles: [CITIZEN]
     colunmNames: select EA.noc_number "applicationId",EA.tenant_id "tenantId",EA.sector AS "division",EA.applicant_name "applicantName",replace(cast(ED.application_detail -> 'typeOfApplicant' as VARCHAR),'"','') as "typeOfApplicant",replace(cast(ED.application_detail -> 'purposeOfRoadCutting' as VARCHAR),'"','') as "purposeOfRoadCutting",EA.application_status "applicationStatus" from egpm_noc_application_detail ED inner join egpm_noc_application EA on ED.application_uuid=EA.application_uuid WHERE EA.application_type='ROADCUTNOC' AND EA.created_by=[:createdBy:] AND EA.is_active=TRUE AND ED.is_active=TRUE ORDER BY EA.created_time desc
   
   - applicationType: ADVERTISEMENTNOC
     roles: [JEX]
     colunmNames: select EA.noc_number "applicationId",EA.applicant_name "applicantName",EA.application_status "applicationStatus" from egpm_noc_application_detail ED inner join egpm_noc_application EA on ED.application_uuid=EA.application_uuid WHERE EA.application_type='ADVERTISEMENTNOC' AND EA.application_status in ('PAID','WITHDRAWAFTERAPRROVAL','RESENT','REASSIGNTOJEX','INITIATEDEXC') AND ED.is_active=TRUE AND EA.is_active=TRUE ORDER BY EA.created_time desc
     
   - applicationType: ADVERTISEMENTNOC
     roles: [SUPERINTENDENT]
     colunmNames: select EA.noc_number "applicationId",EA.applicant_name "applicantName",EA.application_status "applicationStatus" from egpm_noc_application_detail ED inner join egpm_noc_application EA on ED.application_uuid=EA.application_uuid WHERE EA.application_type='ADVERTISEMENTNOC' AND EA.application_status in ('REVIEWOFSUPERINTENDENT','REASSIGNTOSUPERINTENDENT','REVIEWOFSPAFTERWITHDRAW') AND ED.is_active=TRUE AND EA.is_active=TRUE ORDER BY EA.created_time desc

   - applicationType: ADVERTISEMENTNOC
     roles: [OSD]
     colunmNames: select EA.noc_number "applicationId",EA.applicant_name "applicantName",EA.application_status "applicationStatus" from egpm_noc_application_detail ED inner join egpm_noc_application EA on ED.application_uuid=EA.application_uuid WHERE EA.application_type='ADVERTISEMENTNOC' AND EA.application_status in ('REVIEWOFOSD','FORWARDTOOSD','REASSIGNTOOSD') AND ED.is_active=TRUE AND EA.is_active=TRUE ORDER BY EA.created_time desc

   - applicationType: ADVERTISEMENTNOC
     roles: [COMMISSIONER]
     colunmNames: select EA.noc_number "applicationId",EA.applicant_name "applicantName",EA.application_status "applicationStatus" from egpm_noc_application_detail ED inner join egpm_noc_application EA on ED.application_uuid=EA.application_uuid WHERE EA.application_type='ADVERTISEMENTNOC' AND EA.application_status in ('PENDINGAPPROVAL','PENDINGAPPROVALFORWITHDRAW') AND ED.is_active=TRUE AND EA.is_active=TRUE ORDER BY EA.created_time desc

   - applicationType: ADVERTISEMENTNOC
     roles: [CITIZEN]
     colunmNames: select EA.noc_number "applicationId",EA.tenant_id "tenantId",EA.applicant_name "applicantName",replace(cast(ED.application_detail -> 'typeOfApplicant' as VARCHAR),'"','') as "typeOfApplicant",replace(cast(ED.application_detail -> 'typeOfAdvertisement' as VARCHAR),'"','') as "typeOfAdvertisement",replace(cast(ED.application_detail -> 'subTypeOfAdvertisement' as VARCHAR),'"','') as "subTypeOfAdvertisement",replace(cast(ED.application_detail -> 'duration' as VARCHAR),'"','') as "duration",EA.application_status "applicationStatus" from egpm_noc_application_detail ED inner join egpm_noc_application EA on ED.application_uuid=EA.application_uuid WHERE EA.application_type='ADVERTISEMENTNOC' AND EA.created_by=[:createdBy:] AND EA.is_active=TRUE AND ED.is_active=TRUE ORDER BY EA.created_time desc
     
 documentConfig:
   - applicationType: PETNOC
     certificateDataQuery: SELECT ab.applicant_name AS "applicantName", Concat(Concat (ab.house_number, ', '), ab.sector) AS "applicantNameAddress", ab.noc_number AS "applicationId", To_char(ab.applied_date::DATE, 'DD-MM-YYYY') AS "applicationDate", To_char(To_timestamp(cdd.created_time / 1000), 'DD-MM-YYYY') AS "approveDate" FROM public.egpm_noc_application ab INNER join public.egpm_noc_application_remark cdd ON ab.application_uuid = cdd.application_uuid WHERE ab.noc_number = ? AND ab.tenant_id = ? AND ab.application_type = 'PETNOC' AND cdd.application_status = 'APPROVED'
     receiptDataQuery: SELECT main.applicant_name AS "applicantName", main.noc_number AS "applicationId", Concat(Concat (main.house_number, ', '), main.sector) AS "applicantNameAddress", To_char(main.applied_date::DATE, 'DD-MM-YYYY') AS "applicationDate", main.total_amount AS "Amount", (SELECT Trim(Substring(Cash_words(main.total_amount::VARCHAR::money), 1, Position( 'dollars' IN Cash_words(main.total_amount::VARCHAR::money)) - 1))) AS "amountinword", To_char(To_timestamp(remark.created_time / 1000), 'DD-MM-YYYY') AS "dateofpayment" FROM egpm_noc_application main INNER JOIN public.egpm_noc_application_remark remark ON main.application_uuid = remark.application_uuid WHERE main.noc_number = ? AND main.tenant_id = ? AND main.is_active = 'true' AND main.application_type = 'PETNOC' AND remark.application_status = 'PAID'

   - applicationType: SELLMEATNOC
     certificateDataQuery: SELECT main.noc_number AS "applicationId", main.applicant_name AS "applicantName", Concat(main.house_number, ', ', main.sector) AS "applicantNameAddress", To_char(main.applied_date::DATE, 'DD-MM-YYYY') AS "applicationDate", Concat(dt.application_detail ->> 'shopNumber', ', ', dt.application_detail ->> 'ward', ', ', dt.application_detail ->> 'division', ', ', main.sector) as "shopaddress", TO_CHAR(TO_TIMESTAMP(cdd.created_time / 1000), 'DD-MM-YYYY') as "approvedate" FROM egpm_noc_application main INNER JOIN public.egpm_noc_application_detail dt ON main.application_uuid = dt.application_uuid INNER join public.egpm_noc_application_remark cdd ON main.application_uuid = cdd.application_uuid WHERE main.noc_number = ? AND main.tenant_id = ? AND main.is_active = 'true' AND main.application_type = 'SELLMEATNOC' AND cdd.application_status = 'APPROVED'
     receiptDataQuery: ""

   - applicationType: ROADCUTNOC
     certificateDataQuery: SELECT main.noc_number AS "applicationId", main.applicant_name AS "applicantName", Concat(dt.application_detail ->> 'landmark', ', ', dt.application_detail ->> 'ward', ', ', dt.application_detail ->> 'division', ', ', main.sector) AS "applicantNameAddress", To_char(main.applied_date::DATE, 'DD-MM-YYYY') AS "applicationDate", Concat( dt.application_detail ->> 'requestedLocation') as "roadCutAddress", (CASE WHEN dt.application_detail ->> 'purposeOfRoadCutting' = 'LAYING_OPTICAL_CABLE' THEN 'Laying Optical cable' WHEN dt.application_detail ->> 'purposeOfRoadCutting' = 'LAYING_ELECTRICAL_CABLE' THEN 'Laying electrical cable' WHEN dt.application_detail ->> 'purposeOfRoadCutting' = 'LAYING_PIPELINE_REPAIR_OF_PIPELINE' THEN 'Laying pipeline/Repair of pipeline' WHEN dt.application_detail ->> 'purposeOfRoadCutting' = 'LAYING_SEWER_LINE_REPAIR_OF_SEWER_LINE' THEN 'Laying sewer line/Repair of sewer line' WHEN dt.application_detail ->> 'purposeOfRoadCutting' = 'LAYING_NATURAL_GAS_MDPE_PIPELINE' THEN 'Laying Natural Gas MDPE Pipeline' END) AS "purposeOfRoadCutting", TO_CHAR(TO_TIMESTAMP(cdd.created_time / 1000), 'DD-MM-YYYY') as "approveDate", main.amount AS "EstimatedAmount", main.performance_bank_guarantee AS "bgAmount", (SELECT To_char(To_timestamp(created_time / 1000), 'DD-MM-YYYY') FROM egpm_noc_application_remark WHERE application_status = 'PAID' AND application_uuid = main.application_uuid) AS "date" FROM egpm_noc_application main INNER JOIN public.egpm_noc_application_detail dt ON main.application_uuid = dt.application_uuid INNER join public.egpm_noc_application_remark cdd ON main.application_uuid = cdd.application_uuid WHERE main.noc_number = ? AND main.tenant_id = ? AND main.is_active = 'true' AND dt.is_active = 'true' AND main.application_type = 'ROADCUTNOC' AND cdd.application_status = 'APPROVED'
     receiptDataQuery: SELECT main.applicant_name AS "applicantName", Concat(dt.application_detail ->> 'landmark', ', ', dt.application_detail ->> 'ward', ', ', dt.application_detail ->> 'division', ', ', main.sector) AS "applicantNameAddress", main.noc_number AS "applicationId", main.amount AS "charges", main.gst_amount AS "gstamount", main.total_amount AS "totalAmount", (SELECT Trim(Substring(Cash_words(main.total_amount::VARCHAR::money), 1, Position( 'dollars' IN Cash_words(main.total_amount::VARCHAR::money)) - 1))) AS "amountinword", main.performance_bank_guarantee AS "bgAmount", (SELECT Trim(Substring(Cash_words( main.performance_bank_guarantee::VARCHAR::money), 1, Position('dollars' IN Cash_words( main.performance_bank_guarantee::VARCHAR::money)) - 1))) AS "bgAmountinword", To_char(To_timestamp(remark.created_time / 1000), 'DD-MM-YYYY') AS "dateofpayment" FROM egpm_noc_application main INNER JOIN public.egpm_noc_application_detail dt ON main.application_uuid = dt.application_uuid INNER JOIN public.egpm_noc_application_remark remark ON main.application_uuid = remark.application_uuid AND main.is_active = true WHERE main.noc_number = ? AND main.tenant_id = ? AND main.is_active = 'true' AND dt.is_active = 'true' AND main.application_type = 'ROADCUTNOC' AND remark.application_status = 'PAID'

   - applicationType: ADVERTISEMENTNOC
     certificateDataQuery: SELECT main.noc_number AS "applicationId", main.applicant_name AS "applicantName", Concat(dt.application_detail ->> 'applicantAddress', ', ',dt.application_detail ->> 'applicantLandmark', ', ',dt.application_detail ->> 'applicantWard', ', ', dt.application_detail ->> 'applicantDivision', ', ', main.sector, ', ', dt.application_detail ->> 'applicantVillageSuSector') AS "applicantNameAddress", To_char(main.applied_date::DATE, 'DD-MM-YYYY') AS "applicationDate", dt.application_detail ->> 'locationOfAdvertisement' AS "advertisementSiteDetails",dt.application_detail ->> 'locationOfAdvertisement' as "locationOfAdvertisement", Concat(dt.application_detail ->> 'locationOfAdvertisement', ', ',dt.application_detail ->> 'advertisementLandmark', ', ',dt.application_detail ->> 'advertisementSector', ', ', dt.application_detail ->> 'advertisementVillageSubSector') AS "advertisementAddress", Replace(Cast(dt.application_detail ->> 'fromDateToDisplay' AS VARCHAR), '"', '') AS "advertisementFromDate", Replace(Cast(dt.application_detail ->> 'toDateToDisplay' AS VARCHAR), '"', '' ) AS "advertisementToDate", TO_CHAR(TO_TIMESTAMP(cdd.created_time / 1000), 'DD-MM-YYYY') as "approveDate", main.total_amount AS "systemPayment", (SELECT To_char(To_timestamp(created_time / 1000), 'DD-MM-YYYY') FROM egpm_noc_application_remark WHERE application_status = 'PAID' AND application_uuid = main.application_uuid) AS "paymentReceivedDate" FROM egpm_noc_application main INNER JOIN public.egpm_noc_application_detail dt ON main.application_uuid = dt.application_uuid INNER join public.egpm_noc_application_remark cdd ON main.application_uuid = cdd.application_uuid WHERE main.noc_number = ? AND main.tenant_id = ? AND main.is_active = 'true' AND main.application_type = 'ADVERTISEMENTNOC' AND cdd.application_status = 'APPROVED'
     receiptDataQuery: SELECT main.noc_number AS "applicationId", main.applicant_name AS "applicantName", Concat(dt.application_detail ->> 'applicantAddress', ', ',dt.application_detail ->> 'applicantLandmark', ', ',dt.application_detail ->> 'applicantWard', ', ', dt.application_detail ->> 'applicantDivision', ', ', main.sector, ', ', dt.application_detail ->> 'applicantVillageSuSector') AS "applicantNameAddress", dt.application_detail ->> 'gstin' AS "GSTIN", main.amount AS "AdvertismentCharges", main.gst_amount AS "gstamount", main.total_amount AS "totalAmount", (select trim(substring(cash_words(main.total_amount::VARCHAR::MONEY), 1, position('dollars' in cash_words(main.total_amount::VARCHAR::MONEY))-1))) AS "amountinword", To_char(To_timestamp(cdd.created_time / 1000), 'DD-MM-YYYY') AS "dateofpayment" FROM egpm_noc_application main INNER JOIN public.egpm_noc_application_detail dt ON main.application_uuid = dt.application_uuid INNER join public.egpm_noc_application_remark cdd ON main.application_uuid = cdd.application_uuid WHERE main.noc_number = ? AND main.tenant_id = ? AND main.is_active = 'true' AND main.application_type = 'ADVERTISEMENTNOC' AND cdd.application_status = 'PAID'
