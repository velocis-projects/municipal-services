 documentConfig:
   - applicationType: PETNOC
     certificateDataQuery: SELECT ab.applicant_name AS "applicantName", ab.house_number AS "applicantHousenumber", ab.sector AS "applicantSector", ab.noc_number AS "applicationId", To_char(ab.applied_date::DATE, 'DD-MM-YYYY') AS "applicationDate", To_char(To_timestamp(cdd.created_time / 1000), 'DD-MM-YYYY') AS "approveDate",(select replace(cast(ED.application_detail -> 'badgeNumber' as VARCHAR),'"','') as "badgeNumber" from public.egpm_noc_application_detail ED where ED.application_uuid=ab.application_uuid AND ED.tenant_id=ab.tenant_id and ED.is_active='true') FROM public.egpm_noc_application ab INNER join public.egpm_noc_application_remark cdd ON ab.application_uuid = cdd.application_uuid WHERE ab.noc_number = ? AND ab.tenant_id = ? AND ab.application_type = 'PETNOC' AND cdd.application_status = 'APPROVED'
     receiptDataQuery: SELECT main.applicant_name AS "applicantName", main.noc_number AS "applicationId",main.house_number AS "applicantHousenumber", main.sector AS "applicantSector", To_char(main.applied_date::DATE, 'DD-MM-YYYY') AS "applicationDate", main.total_amount AS "Amount", (SELECT Trim(Substring(Cash_words(main.total_amount::VARCHAR::money), 1, Position( 'dollars' IN Cash_words(main.total_amount::VARCHAR::money)) - 1))) AS "amountinword", To_char(To_timestamp(remark.created_time / 1000), 'DD-MM-YYYY') AS "dateofpayment" FROM egpm_noc_application main INNER JOIN public.egpm_noc_application_remark remark ON main.application_uuid = remark.application_uuid WHERE main.noc_number = ? AND main.tenant_id = ? AND main.is_active = 'true' AND main.application_type = 'PETNOC' AND remark.application_status = 'PAID'

   - applicationType: SELLMEATNOC
     certificateDataQuery: SELECT main.noc_number AS "applicationId", main.applicant_name AS "applicantName",main.house_number AS "applicantNameHouseNumber", main.sector AS "applicantSector",To_char(main.applied_date::DATE, 'DD-MM-YYYY') AS "applicationDate", Concat(dt.application_detail ->> 'shopNumber', ', ', dt.application_detail ->> 'ward', ', ',dt.application_detail ->> 'division') as "shopaddress", TO_CHAR(TO_TIMESTAMP(cdd.created_time / 1000), 'DD-MM-YYYY') as "approveDate",dt.application_detail ->> 'nocSought' as "licenseType" FROM egpm_noc_application main INNER JOIN public.egpm_noc_application_detail dt ON main.application_uuid = dt.application_uuid INNER join public.egpm_noc_application_remark cdd ON main.application_uuid = cdd.application_uuid WHERE main.noc_number = ? AND main.tenant_id = ? AND main.is_active = 'true' AND main.application_type = 'SELLMEATNOC' AND cdd.application_status = 'APPROVED'
     receiptDataQuery: ""

   - applicationType: ROADCUTNOC
     certificateDataQuery: SELECT main.applicant_name AS "applicantName",main.noc_number AS "applicationId",Concat(dt.application_detail ->> 'landmark', ', ', dt.application_detail ->> 'ward', ', ',dt.application_detail ->> 'division')AS "applicantNameAddress",  main.sector AS "applicantSector", To_char(main.applied_date::DATE, 'DD-MM-YYYY') AS "applicationDate", Concat( dt.application_detail ->> 'requestedLocation') as "roadCutAddress", dt.application_detail ->> 'purposeOfRoadCutting' AS "purposeOfRoadCutting", TO_CHAR(TO_TIMESTAMP(cdd.created_time / 1000), 'DD-MM-YYYY') as "approveDate", main.amount AS "EstimatedAmount", main.performance_bank_guarantee AS "bgAmount", (SELECT To_char(To_timestamp(created_time / 1000), 'DD-MM-YYYY') FROM egpm_noc_application_remark WHERE application_status = 'PAID' AND application_uuid = main.application_uuid) AS "date" FROM egpm_noc_application main INNER JOIN public.egpm_noc_application_detail dt ON main.application_uuid = dt.application_uuid INNER join public.egpm_noc_application_remark cdd ON main.application_uuid = cdd.application_uuid WHERE main.noc_number = ? AND main.tenant_id = ? AND main.is_active = 'true' AND dt.is_active = 'true' AND main.application_type = 'ROADCUTNOC' AND cdd.application_status = 'APPROVED'
     receiptDataQuery: SELECT main.applicant_name AS "applicantName", Concat(dt.application_detail ->> 'landmark', ', ', dt.application_detail ->> 'ward', ', ', dt.application_detail ->> 'division') AS "applicantNameAddress" , main.sector AS "applicantSector", main.noc_number AS "applicationId", main.amount AS "charges", main.gst_amount AS "gstamount", main.total_amount AS "totalAmount", (SELECT Trim(Substring(Cash_words(main.total_amount::VARCHAR::money), 1, Position( 'dollars' IN Cash_words(main.total_amount::VARCHAR::money)) - 1))) AS "amountinword", main.performance_bank_guarantee AS "bgAmount", (SELECT Trim(Substring(Cash_words( main.performance_bank_guarantee::VARCHAR::money), 1, Position('dollars' IN Cash_words( main.performance_bank_guarantee::VARCHAR::money)) - 1))) AS "bgAmountinword", To_char(To_timestamp(remark.created_time / 1000), 'DD-MM-YYYY') AS "dateofpayment" FROM egpm_noc_application main INNER JOIN public.egpm_noc_application_detail dt ON main.application_uuid = dt.application_uuid INNER JOIN public.egpm_noc_application_remark remark ON main.application_uuid = remark.application_uuid AND main.is_active = true WHERE main.noc_number = ? AND main.tenant_id = ? AND main.is_active = 'true' AND dt.is_active = 'true' AND main.application_type = 'ROADCUTNOC' AND remark.application_status = 'PAID'

   - applicationType: ADVERTISEMENTNOC
     certificateDataQuery: SELECT main.noc_number AS "applicationId", main.applicant_name AS "applicantName", Concat(dt.application_detail ->> 'applicantAddress', ', ',dt.application_detail ->> 'applicantLandmark', ', ',dt.application_detail ->> 'applicantWard', ', ', dt.application_detail ->> 'applicantDivision') AS "applicantNameAddress",main.sector AS "applicantSector", dt.application_detail ->> 'applicantVillageSuSector' as "applicantsubsector",To_char(main.applied_date::DATE, 'DD-MM-YYYY') AS "applicationDate", dt.application_detail ->> 'locationOfAdvertisement' AS "advertisementSiteDetails",dt.application_detail ->>'locationOfAdvertisement' as "locationOfAdvertisement", Replace(Cast(dt.application_detail ->> 'fromDateToDisplay' AS VARCHAR), '"', '') AS "advertisementFromDate",Replace(Cast(dt.application_detail ->> 'toDateToDisplay' AS VARCHAR), '"', '' ) AS "advertisementToDate",TO_CHAR(TO_TIMESTAMP(cdd.created_time / 1000), 'DD-MM-YYYY') as "approvedDate", main.total_amount AS "systemPayment",(SELECT To_char(To_timestamp(created_time / 1000), 'DD-MM-YYYY') FROM egpm_noc_application_remark WHERE application_status = 'PAID' AND application_uuid = main.application_uuid) AS "paymentReceivedDate" FROM egpm_noc_application main INNER JOIN public.egpm_noc_application_detail dt ON main.application_uuid = dt.application_uuid INNER join public.egpm_noc_application_remark cdd ON main.application_uuid = cdd.application_uuid WHERE main.noc_number = ? AND main.tenant_id = ? AND main.is_active = 'true' AND dt.is_active = 'true' AND main.application_type = 'ADVERTISEMENTNOC' AND cdd.application_status = 'APPROVED'
     receiptDataQuery: SELECT main.noc_number AS "applicationId", main.applicant_name AS "applicantName", Concat(dt.application_detail ->> 'applicantAddress', ', ',dt.application_detail ->> 'applicantLandmark', ', ',dt.application_detail ->> 'applicantWard', ', ', dt.application_detail ->> 'applicantDivision', ', ',  dt.application_detail ->> 'applicantVillageSuSector') AS "applicantNameAddress", main.sector as "applicantSector", dt.application_detail ->> 'gstin' AS "GSTIN", main.amount AS "AdvertismentCharges", main.gst_amount AS "gstamount", main.total_amount AS "totalAmount", (select trim(substring(cash_words(main.total_amount::VARCHAR::MONEY), 1, position('dollars' in cash_words(main.total_amount::VARCHAR::MONEY))-1))) AS "amountinword", To_char(To_timestamp(cdd.created_time / 1000), 'DD-MM-YYYY') AS "dateofpayment" FROM egpm_noc_application main INNER JOIN public.egpm_noc_application_detail dt ON main.application_uuid = dt.application_uuid INNER join public.egpm_noc_application_remark cdd ON main.application_uuid = cdd.application_uuid WHERE main.noc_number = ? AND main.tenant_id = ? AND main.is_active = 'true' AND main.application_type = 'ADVERTISEMENTNOC' AND cdd.application_status = 'PAID'